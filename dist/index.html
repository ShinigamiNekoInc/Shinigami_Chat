<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Shinigami Chat</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/favicon_57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/favicon_72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/favicon_114.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/backgraund.jpg">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#1a1a1a">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#1a1a1a">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#1a1a1a">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #1a1a1a; }</style>

</head>

<body class="ishome">

	<section class="autorisation" style="background-image: url(img/backgraund.jpg);">

		<div class="login">
			<input type="text" id="username" placeholder="User name">
			<br>
			<input type="password" id="password" placeholder="Password">
			<br>
			<button id="button_log_in">Log In</button>
		</div>

	</section>

	<section class="chat">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
					<div class="keyboard">
						<textarea id="message" placeholder="Write a message.."></textarea>
						<button id="send_message">Send</button>
					</div>

					<div class="messages">

						<div class="message-from user">
							<i class="fa fa-user-secret" aria-hidden="true"></i>
							<span class="text">Hello, my friend!</span>
						</div>

						<div class="message-from friend">
							<span class="text">Hello, word!</span>
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</div>

					</div>

				</div>
			</div>
		</div>

	</section>
	
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>


</body>
</html>
